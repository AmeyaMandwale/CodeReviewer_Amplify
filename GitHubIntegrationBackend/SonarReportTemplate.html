<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SonarQube Report</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

    <style>
        body { font-family: Arial, sans-serif; }
        .card-icon { font-size: 26px; }
        .section-title { font-weight: 700; margin-top: 20px; }
    </style>
</head>
<body class="p-4">

    <h2 class="mb-4">SonarQube Project Report</h2>

    <!-- KEY METRICS -->
    <h4 class="section-title">Key Metrics</h4>
    <table class="table table-bordered">
        <thead class="table-light">
            <tr><th>Metric</th><th>Value</th></tr>
        </thead>
        <tbody>
            {{metricsRows}}
        </tbody>
    </table>

    <!-- RECENT ISSUES -->
    <h4 class="section-title">Recent Issues</h4>
    <table class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th>Severity</th>
                <th>File</th>
                <th>Message</th>
                <th>Line</th>
                <th>Effort</th>
            </tr>
        </thead>
        <tbody>
            {{issuesRows}}
        </tbody>
    </table>

</body>
</html>
